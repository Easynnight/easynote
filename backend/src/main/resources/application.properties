logging.level.org.springframework.cloud.alibaba.nacos=DEBUG

# 日志配置
logging.level.root=INFO
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# 增加认证和安全相关日志级别
logging.level.com.example.backend.config=DEBUG
