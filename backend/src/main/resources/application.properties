# 应用配置
spring.main.allow-circular-references=true
spring.application.name=note-service
server.port=8088

# ?????
spring.datasource.url=jdbc:mysql://mysqlip:mysqlport/note?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&authenticationPlugin=mysql_native_password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
